<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
    <body>
        <div class="container">
            <div class="players">
                <p>Player</p>
                <p>Computer</p>
            </div>
            <div class="score">
                <p id="playerScore"></p>
                <p>:</p>
                <p id="computerScore"></p>
            </div>
            <button class="resetBtn" id="resetScore" onclick='resetScore()'>Reset score</button>
            <div class="game-board">
                <div id="sq1"></div>
                <div id="sq2"></div>
                <div id="sq3"></div>
                <div id="sq4"></div>
                <div id="sq5"></div>
                <div id="sq6"></div>
                <div id="sq7"></div>
                <div id="sq8"></div>
                <div id="sq9"></div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
